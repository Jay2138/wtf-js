<body>
  防抖和节流： 限制函数的执行次数
  1. 防抖： 通过setTimeOut的方式，在一定的间隔时间内，将多次触发变成一次触发
  2. 节流： 减少一段时间的触发频率
  <hr>
  <input type="text">
  <button id="button">submit</button>
  <script>
    var btn = document.getElementById('button')
    btn.addEventListener('click', debounce(submit, 2000, true), false)

    function submit(e) {
      console.log(1);
    }

    function debounce(fn, timer, triggleNow) {
      var t = null
      return function (e) {
        if (t) clearTimeout(t)
        if (triggleNow) {
          if (!t) {
            fn.apply(this, arguments)
          }
          t = setTimeout(function(){
            t = null
          }, timer)
        } else {
          t = setTimeout(() => {
            fn.apply(this, arguments)
          }, timer)
        }
      }
    }
  </script>
</body>

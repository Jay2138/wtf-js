  <script>
    // 生成器函数（传值方式'诡异'）
    function* test() {
      // console.log('1');
      // yield 1; // yield: 中断函数执行
      // console.log('2');
      // yield 2;
      // console.log('3');
      // yield 3;
      // console.log('4');
      // yield 4;
      let value1 = yield 1;
      console.log(value1);
      let value2 = yield 2;
      console.log(value2);
      let value3 = yield 3;
      console.log(value3);
    }
    var iter = test()
    console.log(iter.next('one')); // yield: {value: 1, done: false}, return:{value: 1, done: true} 
    console.log(iter.next('two'));
    console.log(iter.next('three'));
